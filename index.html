<!doctype html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Tell us your favorite things!</h1>
    <form id="quiz">
      <div class="form-group">
        <label for="food">Food</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="drink">Drink</label>
        <input id="drink" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="movie">Movie</label>
        <input id="movie" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="book">Book</label>
        <input id="book" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="music">Music</label>
        <input id="music" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  
      <ul id="result"></ul>

   
      
  </div>
</body>
</html>
